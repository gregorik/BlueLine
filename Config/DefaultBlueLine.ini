; DefaultBlueLine.ini
; 
; This file sets the default values for the BlueLine Editor Preferences.
; Unreal loads this into the EditorPerProjectUserSettings when the plugin is enabled.
;
; You can override these per-project by editing your project's Config/DefaultEditorPerProjectUserSettings.ini

[/Script/BlueLineGraph.BlueLineEditorSettings]
; Visuals
; ----------------------------------------------------------------------------------

; Enable the 90-degree "Circuit Board" style routing.
; Set to False if you want to use standard Splines but keep the Tag coloring.
bEnableManhattanRouting=False

; If True, wires that pass behind nodes will be rendered with reduced opacity (35%).
; This reduces visual clutter in complex graphs without needing expensive pathfinding.
bDimWiresBehindNodes=True

; Formatting (Magnet Mode)
; ----------------------------------------------------------------------------------

; The horizontal space (in Slate units) to leave between nodes when auto-aligning.
; 60.0 is tight and compact. Increase to 100.0 for more breathing room.
FormatterPadding=60.0

; The "Grab Distance" for the magnet alignment.
; Nodes within 300 units of their ideal X/Y position will snap; 
; nodes further away will remain untouched to preserve custom layouts.
MagnetEvaluationDistance=300.0